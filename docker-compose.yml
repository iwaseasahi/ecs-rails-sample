version: '3.8'

services:
  web:
    build: .
    command: >
      bash -c "rm -rf tmp/pids/server.pid &&
      bundle exec puma -C config/puma.rb"
    volumes:
      - .:/usr/src/app/:cached
      - web-sockets-data:/usr/src/app/tmp/sockets
    tty: true
    stdin_open: true
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - web-sockets-data:/usr/src/app/tmp/sockets
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  web-sockets-data:
